databaseType = "PostgreSql"
id = "bc5d9f8d-b0ba-45cc-8cd4-ad55d069bb4a"
name = "bluebox_schema"

[flyway]
callbackLocations = [ "filesystem:callbacks" ]
locations = [ "filesystem:migrations" ]
mixed = true
outOfOrder = true
schemaModelLocation = "schema-model"
validateMigrationNaming = true
baselineVersion = "001_20260121162755"
baselineOnMigrate = true

  [flyway.check]
  majorTolerance = 0

[flywayDesktop]
developmentEnvironment = "development"
shadowEnvironment = "shadow"

  [flywayDesktop.generate]
  undoScripts = false

[redgateCompare]
filterFile = "filter.rgf"

[redgateCompare.postgresql.options.behavior]
detectRenames = "identical-only"

[redgateCompare.postgresql.options.ignores]
ignoreNewlinesInTextObjects = "off"

  [[redgateCompare.staticDataTables]]
  schema = "bluebox"
  table = "film_genre"

  [[redgateCompare.staticDataTables]]
  schema = "bluebox"
  table = "inventory_status"

  [[redgateCompare.staticDataTables]]
  schema = "bluebox"
  table = "release_type"

  [[redgateCompare.staticDataTables]]
  schema = "bluebox"
  table = "zip_code_info"

  [[redgateCompare.staticDataTables]]
  schema = "bluebox"
  table = "pricing"

[environments.prod]
url = "jdbc:postgresql://localhost:5432/bluebox_prod"
schemas = [ "public", "bluebox", "staging" ]
displayName = "Bluebox PROD"
